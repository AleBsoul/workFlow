{%extends "base.html"%}


{% block content %}
<form class="form" method="post">
    {% csrf_token %}
    <h3>Log in</h3>
    {{ form.as_p }}
    <button type="submit">log in</button>    
    <p class="p">Non hai un account? <a id="signUp" href="/signup"> Sign up</a>
</form>
{% if message %}
    <div class="mt-3">
        <div class="alert error alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
{% endif %}
{%endblock%}
